<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.4.1.min.js"></script>
		<style>
			#puzzle-outer {
				width: 80%;
				height: 80vw;
				background-color: aqua;
				border-radius: 0.625rem;
				padding: 0.625rem;
				margin: 0 auto;
			}

			#puzzle-inner {
				width: 100%;
				height: 100%;
				background-color: aliceblue;
			}
		</style>
	</head>
	<body>
		<div id="puzzle-outer">
			<div id="puzzle-inner">
			</div>
		</div>
	</body>
	<script>
		$(document).ready(function() {
			var puzzleWidth = $("#puzzle-inner").width();
			var puzzleHeight = $("#puzzle-inner").height();

			var puzzleSize = 3;
			var puzzleLevel = 0;
			var puzzleInnerHTML = "";
			// 初始化迷宫
			for (var i = 0; i < puzzleSize; i++) {
				for (var j = 0; j < puzzleSize; j++) {
					puzzleInnerHTML += "<div><img src='img/level" + puzzleLevel + "/" + (i * puzzleSize + j + 1) +
						".jpg' width='100%' height='100%' /></div>";
				}
			}
			$("#puzzle-inner").html(puzzleInnerHTML);
			$("#puzzle-inner>div").css({
				"margin": "1px",
				"float": "left"
			});
			$("#puzzle-inner>div").width(puzzleWidth / 3 - 2);
			$("#puzzle-inner>div").height(puzzleHeight / 3 - 2);

		});
	</script>
</html>
